{% extends 'events/base.html' %}

{% block content %}

	<h1>Add Event</h1>
	<br/><br/>
	{% if submitted %}
		Your Event Was Submitted Successfully!
	{% else %}
	
	<form action="" method=POST>
		{% csrf_token %} <!--Secuity token-->

		{{ form.as_p }}<!--Tag to get the form to appear onscreen-->

		<input type="submit" value="Submit" class="btn btn-secondary">
	</form>
	{% endif %}

<br/><br/>
{% endblock %}
